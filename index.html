<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slider-p1">
            <div class="logo"><img src="logo.svg" alt=""></div>
            <div class="home slider-opt"><img src="home.svg" alt="home"> Home</div>
            <div class="search slider-opt"><img src="search.svg" alt=""> Search</div>
            <div class="library slider-opt"> <img src="library.svg" alt="">
                Your Library <img src="add.svg" alt=""></div>
        </div>
        <div class="queue">
            <div class="song-card">
                <div class="in-song-cont">
                    <img src="music.svg" alt="">    
                    <div class="names">
                        <p>Song name</p>
                        <p>artist name </p>
                    </div>
                </div>

                
                <img src="play1.svg" alt="">
            </div>
            
        </div>
        <div class="leagal">
            <a href="">privacy Policy</a>
            <a href="">Cookies</a>
            <a href="">leagal</a>
            <div class="btn-lang">
                <img src="internet.svg" alt="">
                English
            </div>
        </div>
    </div>
    <div class="cont">
        <div class="nav">
            <div class="file-input-wrapper">
                <label for="audio-upload" class="file-input-label">
                    <input type="file" id="audio-upload" accept="audio/*">
                    Add Song
                </label>
            </div>
            <div class="signup">Sign UP</div>
            <div class="login"> Log In </div>
        </div>
        <div class="playlist">

            <div class="card">
                <div class="p-cover-img"><img src="6c2abf01-1255-4e5e-b4e3-8bb1e2333d8e.png" alt="cover img" id="playlistCoverImg"></div>
                <p class="title"></p>
                <p class="artist"></p>
                <div class="play-btn-card"></div>
            </div>

        </div>
        <div class="playbar"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
